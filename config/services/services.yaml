services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false
    Symfony\Component\DependencyInjection\ContainerInterface: '@service_container'
    ControleOnline\:
        resource: '../../src/*'
        exclude: '../src/{DependencyInjection,Entity,Resource,Migrations,Library,Tests,Kernel.php}'
    ControleOnline\Repository\:
        resource: '../../src/Repository'
        tags: ['doctrine.repository_service']
        public: true
    ControleOnline\Controller\:
        resource: '../../src/Controller'
        tags: ['controller.service_arguments']
        public: true
    ControleOnline\Command\:
        resource: '../../src/Command'
        tags: ['console.command']
        public: true
    ControleOnline\Filter\:
        resource: '../../src/Filter'
        public: true
    ControleOnline\Listener\LogListener:
        tags:
            - { name: 'doctrine.event_listener', event: 'prePersist', method: 'prePersistHandler' }
            - { name: 'doctrine.event_listener', event: 'postPersist', method: 'postPersistHandler' }
            - { name: 'doctrine.event_listener', event: 'preUpdate', method: 'preUpdateHandler' }
            - { name: 'doctrine.event_listener', event: 'postUpdate', method: 'postUpdateHandler' }
            - { name: 'doctrine.event_listener', event: 'preRemove', method: 'preRemoveHandler' }
            - { name: 'doctrine.event_listener', event: 'postRemove', method: 'postRemoveHandler' }
            - { name: 'doctrine.event_listener', event: 'postLoad', method: 'postLoadHandler' }   
    ControleOnline\Listener\DefaultEventListener:
        arguments:
            $container: '@Symfony\Component\DependencyInjection\ContainerInterface'
        tags:
            - { name: 'doctrine.event_listener', event: 'preUpdate' }
            - { name: 'doctrine.event_listener', event: 'prePersist' }
            - { name: 'doctrine.event_listener', event: 'postUpdate' }
            - { name: 'doctrine.event_listener', event: 'postPersist' }
            - { name: 'doctrine.event_listener', event: 'preRemove' }
    ControleOnline\Listener\DefaultEventSubscriber:
        tags:
            - { name: 'doctrine.event_subscriber' }
